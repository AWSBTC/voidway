<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USS Message Boards — Logs</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: #0a0000;
      color: #e0d6d6;
      font-family: 'Courier New', monospace;
      padding: 2em;
    }

    .message-board {
      max-width: 800px;
      margin: auto;
      background: #120000;
      border-radius: 8px;
      padding: 1.5em;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }

    .user {
      color: #ff5555;
      font-weight: bold;
    }

    .log-message {
      margin: 0.3em 0 0.7em 0;
      line-height: 1.4;
    }

    .timestamp {
      font-size: 0.7em;
      opacity: 0.5;
      display: block; /* on its own line */
      margin-bottom: 0.2em;
    }

    .notice {
      font-style: italic;
      color: #ffaa55;
      margin: 1em 0;
    }

    hr {
      border: 1px dashed #550000;
      margin: 1.5em 0;
    }
  </style>
</head>
<body>
  <div class="message-board" id="message-board">
    <!-- Messages will populate here -->
  </div>

  <script>
    const board = document.getElementById('message-board');

    const messages = [
      {user: 'User 1', class: 'user', text: 'logged on'},
      {user: 'User 1', class: 'user', text: 'Have you seen the files for the new agents'},
      {user: 'User 2', class: 'user', text: 'logged on'},
      {user: 'User 2', class: 'user', text: 'Not rlly anything interesting'},
      {user: 'User 1', class: 'user', text: 'They all came at the exact same time and they didnt come from their origin doors'},
      {user: 'User 2', class: 'user', text: 'Wdym'},
      {user: 'User 1', class: 'user', text: 'Its weird six ppl came at the exact same time to the millisecond maybe even the nanosecond tbh me and the team thought the sensors were buggin when it said nanosecond and they also came in the exact room AND they all have the exact same story, they found a mysterious door out in the middle of nowhere and they walked through it its a little weird'},
      {user: 'User 2', class: 'user', text: 'Has she looked at the files'},
      {user: 'User 1', class: 'user', text: 'Not yet she is extremely busy rn with everything and that… thing'},
      {user: 'User 2', class: 'user', text: 'Makes sense, are they transferred to a squad yet'},
      {user: 'User 1', class: 'user', text: 'Yeah we got Owyn from Squad 5 to be a new officer'},
      {user: 'User 2', class: 'user', text: 'Wow you convinced him to leave his squad he has been there for years'},
      {user: 'User 1', class: 'user', text: 'Ikr it took a while but we finally did it'},
      {user: 'User 2', class: 'user', text: 'Anyone interesting in the new squad'},
      {user: 'User 1', class: 'user', text: 'Not really same old same old although there is a girl who was the only humanoid in the universe'},
      {user: 'User 2', class: 'user', text: 'Wow… that sounds… depressing surprised she didnt commit suicide'},
      {user: 'User 1', class: 'user', text: 'Well she is a SpiritFinder so it seems like she could see her family and probably other dead people'},
      {user: 'User 2', class: 'user', text: 'When is the last time we got a lone survivor I mean its been forever'},
      {user: 'User 1', class: 'user', text: 'Dont know it has been forever'},
      {user: 'User 2', class: 'user', text: 'Is she hot tho'},
      {user: 'User 1', class: 'user', text: 'disconnected'},
      {user: 'User 2', class: 'user', text: 'Well **** you too'},
      {user: 'notice', class: 'notice', text: 'Notice: Please refrain from using profanity'},
      {user: 'User 2', class: 'user', text: 'Shut up'},
      {user: 'User 2', class: 'user', text: 'disconnected'},
    ];

    // Function to simulate typing delay based on message length
    let index = 0;
    function showMessage() {
      if(index >= messages.length) return;
      const msg = messages[index];
      const p = document.createElement('p');
      p.className = msg.class + ' log-message';
      p.innerHTML = `<span class="timestamp">${new Date().toLocaleTimeString()}</span><strong>${msg.user}:</strong> ${msg.text}`;
      board.appendChild(p);
      board.scrollTop = board.scrollHeight;

      // Delay proportional to message length
      const delay = Math.max(800, msg.text.length * 40);
      index++;
      setTimeout(showMessage, delay);
    }

    showMessage();
  </script>
</body>
</html>
