<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USS Message Boards — Logs</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: #0a0000;
      color: #e0d6d6;
      font-family: 'Courier New', monospace;
      padding: 2em;
    }

    .message-board {
      max-width: 800px;
      margin: auto;
      background: #120000;
      border-radius: 8px;
      padding: 1.5em;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      overflow: hidden;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1em;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ff5555;
      display: inline-block;
      margin-right: 0.8em;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      color: #fff;
    }

    .message-content {
      background: #220000;
      padding: 0.7em 1em;
      border-radius: 8px;
      max-width: 90%;
      position: relative;
      word-wrap: break-word;
    }

    .message-content.user1 { background: #220000; color: #ff5555; }
    .message-content.user2 { background: #001122; color: #55ffff; }
    .message-content.notice { background: #222200; color: #ffaa55; font-style: italic; }

    .timestamp {
      font-size: 0.7em;
      opacity: 0.5;
      display: block;
      margin-bottom: 0.3em;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
    }

    .message-board hr {
      border: 1px dashed #550000;
      margin: 1.5em 0;
    }
  </style>
</head>
<body>
  <div class="message-board" id="message-board"></div>

  <script>
    const board = document.getElementById('message-board');

    const messages = [
      {user: 'User 1', type: 'user1', text: 'logged on'},
      {user: 'User 1', type: 'user1', text: 'Have you seen the files for the new agents'},
      {user: 'User 2', type: 'user2', text: 'logged on'},
      {user: 'User 2', type: 'user2', text: 'Not rlly anything interesting'},
      {user: 'User 1', type: 'user1', text: 'They all came at the exact same time and they didnt come from their origin doors'},
      {user: 'User 2', type: 'user2', text: 'Wdym'},
      {user: 'User 1', type: 'user1', text: 'Its weird six ppl came at the exact same time to the millisecond maybe even the nanosecond tbh me and the team thought the sensors were buggin when it said nanosecond and they also came in the exact room AND they all have the exact same story, they found a mysterious door out in the middle of nowhere and they walked through it its a little weird'},
      {user: 'User 2', type: 'user2', text: 'Has she looked at the files'},
      {user: 'User 1', type: 'user1', text: 'Not yet she is extremely busy rn with everything and that… thing'},
      {user: 'User 2', type: 'user2', text: 'Makes sense, are they transferred to a squad yet'},
      {user: 'User 1', type: 'user1', text: 'Yeah we got Owyn from Squad 5 to be a new officer'},
      {user: 'User 2', type: 'user2', text: 'Wow you convinced him to leave his squad he has been there for years'},
      {user: 'User 1', type: 'user1', text: 'Ikr it took a while but we finally did it'},
      {user: 'User 2', type: 'user2', text: 'Anyone interesting in the new squad'},
      {user: 'User 1', type: 'user1', text: 'Not really same old same old although there is a girl who was the only humanoid in the universe'},
      {user: 'User 2', type: 'user2', text: 'Wow… that sounds… depressing surprised she didnt commit suicide'},
      {user: 'User 1', type: 'user1', text: 'Well she is a SpiritFinder so it seems like she could see her family and probably other dead people'},
      {user: 'User 2', type: 'user2', text: 'When is the last time we got a lone survivor I mean its been forever'},
      {user: 'User 1', type: 'user1', text: 'Dont know it has been forever'},
      {user: 'User 2', type: 'user2', text: 'Is she hot tho'},
      {user: 'User 1', type: 'user1', text: 'disconnected'},
      {user: 'User 2', type: 'user2', text: 'Well **** you too'},
      {user: 'notice', type: 'notice', text: 'Notice: Please refrain from using profanity'},
      {user: 'User 2', type: 'user2', text: 'Shut up'},
      {user: 'User 2', type: 'user2', text: 'disconnected'},
    ];

    let index = 0;

    function showNextMessage() {
      if(index >= messages.length) return;

      const msg = messages[index];

      // Typing placeholder
      const typingP = document.createElement('p');
      typingP.className = 'message';
      typingP.innerHTML = `<div class="avatar">${msg.user.split(' ')[1] || '?'}</div><div class="message-content ${msg.type} typing">Typing...</div>`;
      board.appendChild(typingP);
      board.scrollTop = board.scrollHeight;

      const delay = Math.max(800, msg.text.length * 50); // longer for long messages

      setTimeout(() => {
        // Replace "Typing..." with actual message
        const contentDiv = typingP.querySelector('.message-content');
        contentDiv.classList.remove('typing');
        const timestamp = new Date().toLocaleTimeString();
        contentDiv.innerHTML = `<span class="timestamp">${timestamp}</span><strong>${msg.user}:</strong> ${msg.text}`;
        typingP.style.opacity = 1;
        board.scrollTop = board.scrollHeight;

        index++;
        showNextMessage();
      }, delay);
    }

    showNextMessage();
  </script>
</body>
</html>
