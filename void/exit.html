<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>—</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* ===== ARG / Void Page Styling ===== */

    /* Red variant background with radial gradient */
    .void-page.void-red {
      min-height: 100vh;
      background: radial-gradient(
        circle at center,
        #2a0000 0%,
        #120000 60%,
        #050000 100%
      );
      color: #e0d6d6;
      padding: 3em 1em;
      animation: voidFlicker 1.4s ease-out;
    }

    /* Flicker / materialize animation */
    @keyframes voidFlicker {
      0% { opacity: 0; filter: blur(4px); }
      40% { opacity: 0.6; filter: blur(1px); }
      100% { opacity: 1; filter: blur(0); }
    }

    /* Header feels “wrong” */
    .void-page h1 {
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #f2bcbc;
      animation: textDrift 6s infinite;
    }

    /* Paragraph spacing */
    .void-page p {
      line-height: 1.8;
    }

    /* Whisper effect */
    .void-whisper {
      color: #b35a5a;
      font-style: italic;
      opacity: 0.7;
    }

    /* Tiny horizontal drift for header */
    @keyframes textDrift {
      0% { transform: translateX(0); }
      50% { transform: translateX(0.5px); }
      100% { transform: translateX(0); }
    }

    /* Links styling */
    .void-page a {
      color: #f29999;
      text-decoration: underline dotted;
    }
  </style>
</head>
<body class="void-page void-red">

  <div class="text-container">
    <h1>ACCESS DENIED</h1>
    <p>Higher USS identity card required.</p>
    <p class="void-whisper">You should not be here.</p>

    <p><a href="../index.html">Return</a></p>
  </div>

</body>
</html>
