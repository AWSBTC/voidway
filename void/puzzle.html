<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USS Secure Access</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="void-page void-red">

  <div class="text-container login-terminal">

    <h1>USS INTERNAL NETWORK</h1>
    <p class="void-whisper">
      Restricted communication node — clearance required
    </p>

    <form id="login-form" autocomplete="off">
      <label>
        USER ID
        <input type="text" id="user" placeholder="Enter designation">
      </label>

      <label>
        ACCESS KEY
        <input type="password" id="puzzle-input" placeholder="••••••••">
      </label>

      <button type="submit">AUTHORIZE</button>
    </form>

    <p id="puzzle-message" class="void-whisper"></p>

  </div>

  <script>
    const form = document.getElementById('login-form');
    const password = document.getElementById('puzzle-input');
    const message = document.getElementById('puzzle-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const answer = password.value.toLowerCase().trim();

      if (answer === "lavender") {
        window.location.href = "exit.html";
      } else {
        message.textContent = "ACCESS DENIED";
        password.value = "";
      }
    });
  </script>

</body>
</html>
